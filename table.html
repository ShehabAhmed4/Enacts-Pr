<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <style>
        table {
            width: 100%;
        }
        thead,th {
            background-color: #0f94d7;
            height: 40px;
        }
        tbody,td{
          background-color: #108ab65a;
          text-align: center;
          height: 40px;
        }
    </style>
    <table>
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cristano</td>
                <td>Ronaldo</td>
                <td>39</td>
            </tr>
            <tr>
                <td>Leo</td>
                <td>Messie</td>
                <td>36</td>
        </tr>
        <tr>
            <td>Paolo</td>
            <td>Debial</td>
            <td>36</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
